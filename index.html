<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pyramid Clothing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo1.png" type="image/png" sizes="60x60">
  </head>
    <body>
      <div class="header">
        <div class="nav">

          <div class="logo">
            <a href="index.html">
            <img src="img/logo1.png" alt="logo" width="60" height="45">
            </a>
          </div>
        </div>

          <div class="links">
            <a href="index.html">HOME</a>
            &bull;
            <a href="store.html">STORE</a>
            &bull;
            <a href="about.html">ABOUT</a>
            &bull;
            <a href="contact.html">CONTACT</a>
          </div>

      </div>


      <div class="pyramid">
        <h1>PYRAMID CLOTHING</h1>
        <p>
          Welcome to Pyramid Clothing. We started as a group of 3
          mates and have created an exclusive brand of graphic streetwear.
        </p>
      </div>

      <div class="banner">
            <div clas="bannerImg">

              <div class="slideshow-container">

                  <div class="slide 1 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="logo1.png" style="width:100%">
                      <div class="text">Caption Text</div>
                  </div>

                <div class="slide 2 fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="logo1.png" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>

                <div class="slide 3 fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="logo2.png" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>

                <div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>

            </div>

          </div>

      <div class="footer">
        <p>Made By AW, LTB, JP.</p>
      </div>
    </body>
</html>
