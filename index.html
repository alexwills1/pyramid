      <div class="banner">

        <script>
        	var i = 0; // Start point
        	var images = [];
        	var time = 1000;

        	// Image List
        	images[0] = 'WallSign.jpg';
        	images[1] = 'WindowSign.jpg';
        	images[2] = 'WallSign.jpg';
        	images[3] = 'WindowSign.jpg';

        	// Change Image
        	function changeImg(){
        		document.slide.src = images[i];

        		if(i < images.length - 2){
        			i++;
        		} else {
        			i = 0;
        		}

        		setTimeout("changeImg()", time);
        	}

        	window.onload = changeImg;

        </script>

          <img name="slide" width="400" height="200">
