    <div id="banner">
          <div id="bannerSlide">

            <script>
              var i = 0; // Start point
              var images = [];
              var time = 1500;

              // Image List                          FIXED BY JOSH
              images[0] = src='img/asapslide.jpg';
              images[1] = 'img/WindowSign.jpg';
              images[2] = 'img/kendrickslide.jpg';
              images[3] = 'img/WallSign.jpg';
              images[4] = 'img/kanyeslide.jpg'

              // Change Image
              function changeImg(){
                document.slide.src = images[i];

                if(i < images.length - 1){
                  i++;
                } else {
                  i = 0;
                }

                setTimeout("changeImg()", time);
              }

              window.onload = changeImg;

            </script>

              <img name="slide" width="960" height="600">
